name: rsellx
description: "Crockery Manager Pro - Professional Barcode Inventory System."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- UI Icons & Fonts ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0

  # --- NEW: BARCODE SCANNER ---
  mobile_scanner: ^5.2.3
  
  # --- Offline Database (Fast Storage) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # --- Storage Path ---
  path_provider: ^2.1.2
  
  # --- Reporting ---
  pdf: ^3.10.8
  printing: ^5.12.0
  excel: ^4.0.0
  share_plus: ^10.1.0
  file_picker: ^8.0.0
  flutter_staggered_animations: ^1.0.0
  provider: ^6.1.1
  image_picker: ^1.0.7
  audioplayers: ^5.2.1
  barcode_widget: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  
  # --- Code Generators (Database) ---
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/scanner_beep.mp3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"